<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Tutorial 01</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marko+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Reem+Kufi:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sriracha&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>
<body>

  <header class="header">

    <a href="#" class="logo">Budget <span>App</span></a>
  </header>

  <div class="wrapper">

    <div class="app">

      <div class="top">
        <h1 class="first-heading">Your Balance</h1>
        <span class="balance-number">4700</span>

      </div>

      <div class="overview">
        <section class="section">
          <h2 class="second-heading">Income</h2>
          <span class="number number--income">5000</span>

        </section>
        <section class="section">
          <h2 class="second-heading">Expenses</h2>
          <span class="number number--expenses">300</span>


        </section>
        </div>


        <form class="form">
          <label class="label" for="#">Description</label>
          <input type="text" class="input input--description"/>
          <label class="label" for="#">Amount (+ for income or - for expense)</label>
          <input type="number" class="input input--amount"/>
          <button type="submit" class="btn">Add</button>

        </form>


      
    </div>

    <section class="transactions-section">
      <h2 class="third-heading">
        Transactions
      </h2>

      <ul class="transactions">
       
       



      </ul>

    </section>



  </div>
  
</body>
</html>
